{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Id card Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href={% static "css/main.css" %}>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-12 centered-section-h row my-3">
      <div class="col-6 mx-3 heading">
        <h3 class="text-center">Sample</h3>
      </div>
    </div>
    <div class="col-12 centered-section-h row my-3">
      <div class="col-6 mx-3">
        <div class="card shadow card-front"> <img alt="front" src={% static "images/MUHASIDOLDcopy.jpg" %}  class="rounded"> </div>
      </div>
    </div>
    <div class="col-12 centered-section-h row my-3">
      <div class="col-6 mx-3">
        <div class="card my-3 shadow"> <img alt="back" src={% static "images/MUHASIDOLDcopy2.jpg" %} class="img-fluid rounded"> </div>
      </div>
    </div>
    <div class="col-12 centered-section-h row my-3">
      <div class="col-6 mx-3 heading">
        <h3 class="text-center">Details</h3>
      </div>
    </div>
    <div class="col-12 centered-section-h row my-3">
      <div class="col-6 mx-3">
        <div class="contact">
          <form class="form" name="enq" id="student-data" method="post" action="">
            {% csrf_token %}
            <div class="row">
              <div class="form-group col-md-12">
                {{ form.school }}
              </div>
              <div class="form-group col-md-12">
                {{ form.student_name}}
              </div>
              <div class="form-group col-md-12">
                {{ form.course }}
              </div>
              <div class="form-group col-md-12">
                {{ form.registration_number}}
              </div>
              <div class="form-group col-md-12">
                {{ form.expire_date }}
                </div>
            </div>
            <button type="Submit" id="student" class="button btn btn-lg mt-2 student">Submit</button>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
<script src={% static "js/main.js" %}></script>

</body>
</html>
