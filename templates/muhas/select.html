{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Id card Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href={% static "css/main.css" %}>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-12 centered-section-h row my-3">
      <div class="col-6 heading">
        <h3 class="text-center">Select Id</h3>
      </div>
    </div>
    <div class="col-12 centered-section-h row">
      <div class="col-6">
        <form>
          <div class="form-group">
            <select class="form-select mb-2 py-3">
              <option value="" selected>Select Id</option>
              <option value="muhas-id">MUHAS Student Id</option>
            </select>
            <select class="form-select mb-2 py-3">
              <option selected value="">Select input method</option>
              <option>Manual input</option>
              <option>Upload excell</option>
            </select>
          </div>
          <div class="col-12 centered-section-h row my-3">
            <div class="col-6 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="submit" class="button btn btn-lg mt-2">
              <a href="index.html" class="text-decoration-none text-white">Continue</a>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
<script src={% static "js/main.js" %}></script>
</body>
</html>
